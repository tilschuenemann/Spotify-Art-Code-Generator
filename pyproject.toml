[tool.poetry]
name = "spotifyartcode"
version = "0.1.0"
description = "Spotify Art + Code Generator"
authors = ["schuenemann"]

[tool.poetry.dependencies]
python = "^3.10"
colorthief = "^0.2.1"
opencv-python = "^4.5.5"
spotipy = "^2.19.0"
tqdm = "^4.64.0"
dash = "^2.5.1"
gunicorn = "^20.1.0"

[tool.poetry.scripts]
spotifyartcode = "spotifyartcode.cli.sac:main"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
